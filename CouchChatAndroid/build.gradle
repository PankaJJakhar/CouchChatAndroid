buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    maven {
        url "http://maven.hq.couchbase.com/nexus/content/repositories/releases/"
    }
}

dependencies {
    compile 'com.android.support:support-v4:13.0.+'

    compile fileTree(dir: 'libs', include: 'td_collator_so.jar')

    compile 'com.couchbase.cblite:FacebookSDK:3.0.2'  // built from: http://bit.ly/17qYuJG

    compile project(':CBLite')
    compile project(':CBLiteEktorp')
    compile project(':CBLiteConsole')

}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 16
    }
}
